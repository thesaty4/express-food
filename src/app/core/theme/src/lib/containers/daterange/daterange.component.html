<div class="wrapper">
  <mat-form-field appearance="outline" class="input">
    <input
      matInput
      type="text"
      name="daterangeInput"
      daterangepicker
      [options]="config"
      (selected)="selectedDate($event)"
      class="date-range-input"
      (focus)="onFocus()"
    />
    <img src="assets/svg/calendar.svg" class="calendar-image" />
  </mat-form-field>
</div>
