<div
  class="sideNav-expand-box"
  *ngIf="isExpanded && submenuItems?.length"
  [@slideInOut]
>
  <div
    class="sidenav-header"
    [style.color]="'#C5C5C5'"
    *ngIf="submenuItems !== null"
  >
    <div
      class="logo"
      *ngIf="isExpanded"
      [ngClass]="isExpanded && 'sidenav-header_expanded'"
    >
      <!-- Botshot new expanded logo-->
      <div class="logo-image">
        <img src="assets/images/botshotWhiteLogo.webp" alt="logo" />
      </div>
    </div>
  </div>
  <div class="backColor">
    <!-- <div *ngIf="submenuItems !== null" class="heading">{{ title }}</div> -->
    <div
      *ngFor="let subItem of submenuItems"
      routerLinkActive
      #rla="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: false }"
      class="subitems_heading"
      [ngClass]="rla.isActive ? 'parent-active active' : ''"
      [routerLink]="[subItem.path]"
      (click)="toggleSideNav()"
    >
      <a
        class="subitems_heading_anchor"
        [style.display]="'flex'"
        [style.background-color]="
          rla.isActive ? 'rgba(255, 255, 255, 0.24)' : 'transparent'
        "
        [style.justify-content]="'center'"
        [style.color]="rla.isActive ? '#ffffff' : '#ffffff'"
        [style.width]="'100%'"
        [style.padding]="'0px 15px'"
      >
        <span class="icon-label" [ngStyle]="{ color: '#ffffff' }">{{
          subItem.title
        }}</span>
      </a>
    </div>
  </div>
</div>
<div
  class="overlay-container"
  (mouseenter)="toggleSideNav()"
  *ngIf="isExpanded && submenuItems !== null"
></div>
