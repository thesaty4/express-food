<div class="profile__dropdown">
  <div class="profile__dropdown__image">
    <p class="profile-initial">
      {{ userService.userDetails.getProfileNickName() }}
    </p>
  </div>
  <span class="dropdown-text">{{ userService.userDetails.getFullName() }}</span>
  <mat-icon class="material-icons" matPrefix>keyboard_arrow_down</mat-icon>
  <div class="dropdown-list">
    <p
      (click)="profileAction(item.value)"
      class="list-item"
      *ngFor="let item of items"
    >
      {{ item.label }}
    </p>
  </div>
</div>
